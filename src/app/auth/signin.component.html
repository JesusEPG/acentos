<div class="container mt-5">
	
	<mat-spinner *ngIf="loading" class="spinner" style="margin:0 auto;" color='primary'>
	</mat-spinner>
	<div *ngIf="!loading">
		<h3 class="text-center mb-4"><strong>Inicia Sesión</strong></h3>
		<div class="row justify-content-center">
			<div class="col-md-5">
				<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

					<fieldset class="form-group form-row">
						<div class="col-sm-12">
							<label for="user_name">Nombre de usuario</label>
							<input class="form-control" placeholder="Nombre de Usuario" formControlName="userName" id="userName">
						</div>
					</fieldset>
					<fieldset class="form-group form-row">
						<div class="col-sm-12">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" placeholder="Contraseña" formControlName="password" id="password">
						</div>
					</fieldset>
					
					<div class="row submit-button">
						<button type="submit" class="btn btn-primary" color="accent">Iniciar Sesión</button>
					</div>		
					<p class="mt-3 signup-message">
						¿Eres nuevo?
						<a color="primary" [routerLink]="['/signup']">Crear usuario</a>
					</p>
					<p class="mt-3 signup-message">
						¿Eres administrador?
						<a color="primary" [routerLink]="['/admin/signin']">Iniciar sesión como administrador</a>
					</p>
				</form>
			</div>
		</div>
	</div>


</div>
