<div class="container mt-5">

	<!--<alert *ngIf="loading" type="info">
	  <strong>Heads up!</strong> This alert needs your attention, but it's not super important.
	</alert>-->
	<mat-spinner *ngIf="loading" class="spinner" style="margin:0 auto;" color='accent'>
	</mat-spinner>

  <div *ngIf="!loading&&!result" class="row">
    <div class="col-sm-12 mb-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Seleccione la palabra incorrecta</h5>
          <p class="card-text">{{activities[counter].fullString}}</p>
          	
			<div class="col-12">
				<div *ngFor="let word of activities[counter].splittedString" class="btn-group" role="group" aria-label="Basic example">
						  	
					<button *ngIf="word.clickeable" type="button" class="btn btn-secondary submitButton mb-2" color="accent" (click)="selectAnswer(word)">{{ word.word }}</button>
						
				</div>
			</div>
    	
        <button *ngIf="selectedAnswers[counter]" class="btn btn-primary" type="button" (click)="next()">Siguiente</button>
        <button *ngIf="!selectedAnswers[counter]" class="btn btn-primary" type="button" disabled>Siguiente</button>
        </div>
      </div>
    </div>
  </div>

  	<!--<div class="list-group" *ngIf="!loading&&result">
	  
		<a href="#" class="list-group-item list-group-item-action list-group-item-success">This is a success list group item</a>
		<a href="#" class="list-group-item list-group-item-action list-group-item-danger">This is a danger list group item</a>
	</div>-->

	<div *ngIf="!loading&&result">
	

		<ul class="list-group" *ngFor="let activity of activities; let i = index">

			<li *ngIf="selectedAnswers[i].correct" class="list-group-item list-group-item-success">This is a success list group item</li>
		  
			<li *ngIf="!selectedAnswers[i].correct" class="list-group-item list-group-item-danger">This is a danger list group item</li>

		</ul>

		<!--<div *ngFor="let activity of activities; let i = index">

			<p *ngIf="i === 0"> Es 0</p>
			<p *ngIf="i === 1"> Es 1</p>

			
		</div>-->
		
	</div>
