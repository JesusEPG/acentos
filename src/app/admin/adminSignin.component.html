<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Inicio de sesión - Adminitrador</li>
    </ol>
</nav>

<div class="container mt-5">

	<mat-spinner *ngIf="loading" class="spinner" style="margin:0 auto;" color='primary'>
	</mat-spinner>
	<div *ngIf="!loading">
		
		<div class="row justify-content-center">
			<div class="col-md-5">
				<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

					<fieldset class="form-group form-row">
						<div class="col-sm-12">
							<label for="email">Correo electrónico</label>
							<input class="form-control" placeholder="Correo electrónico" formControlName="email" id="email">
						</div>
					</fieldset>
					<fieldset class="form-group form-row">
						<div class="col-sm-12">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" placeholder="Contraseña" formControlName="password" id="password">
						</div>
					</fieldset>
					
					<div class="row submit-button">
						<button type="submit" class="btn btn-primary" color="accent">Iniciar Sesión</button>
					</div>		
					<p class="mt-3 signup-message">
						¿Eres estudiante?
						<a color="primary" [routerLink]="['/signin']">Iniciar sesión como estudiante</a>
					</p>
				</form>
			</div>
		</div>
	</div>
</div>
