<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Nuevo estudiante</li>
    </ol>
</nav>
<div class="container mt-5 container-fixed-footer">

	<mat-spinner *ngIf="loading" class="spinner" style="margin:0 auto;" color='primary'>
	</mat-spinner>

	<div *ngIf="!loading">

		<div class="row justify-content-center">

			<div class="col-md-5">

				<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
					
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="first_name">Nombre</label>
							<input class="form-control" placeholder="Nombre" formControlName="firstName" id="firstName">
						</div>
						<div class="form-group col-md-6">
							<label for="first_name">Apellido</label>		
							<input class="form-control" placeholder="Apellido" formControlName="lastName" id="lastName">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-3">
							<label for="first_name">Grado</label>
							<!--<input class="form-control" placeholder="Grado" formControlName="grade" id="grade">-->
							<select class="custom-select form-control" formControlName="grade" id="grade">
								<option></option>
								<option value="1ro">1ro</option>
								<option value="2do">2do</option>
								<option value="3ro">3ro</option>
								<option value="4to">4to</option>
								<option value="5to">5to</option>
								<option value="6to">6to</option>

							</select>
						</div>
						<div class="form-group col-md-9">
							<label for="first_name">Escuela</label>		
							<input class="form-control" placeholder="Escuela" formControlName="school" id="school">
						</div>
					</div>
					<fieldset class="form-group form-row">
						<div class="col-sm-12">
							<label for="user_name">Nombre de usuario</label>
							<input class="form-control" placeholder="Nombre de Usuario" formControlName="userName" id="userName">
						</div>
					</fieldset>
					<fieldset class="form-group form-row">
						<div class="col-sm-12">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" placeholder="Contraseña" formControlName="password" id="password">
						</div>
					</fieldset>
					<div class="row submit-button">
						<button type="submit" class="btn btn-primary submitButton" color="accent">Crear usuario</button>		
					</div>
				</form>
				
			</div>
			
		</div>
		
	</div>


</div>
